<section ng-controller="OffersController">
    <div class="page-header">
        <h1>New Offer</h1>
    </div>
    <div class="col-md-12">
        <form name="offerForm" class="form-horizontal" ng-submit="create(offerForm.$valid)" novalidate>
            <fieldset>
                <div class="form-group" show-errors>
                    <label for="name">Title</label>
                    <input name="title" type="text" ng-model="title" id="title" class="form-control" placeholder="Title" required>
                    <div ng-messages="offerForm.title.$error" role="alert">
                        <p class="help-block error-text" ng-message="required">Offer title is required.</p>
                      </div>
                </div>
                <div class="form-group" show-errors>
                    <label for="url">Url</label>
                    <input name="url" type="text" ng-model="url" id="url" class="form-control" placeholder="Url" required>
                    <div ng-messages="offerForm.url.$error" role="alert">
                        <p class="help-block error-text" ng-message="required">Offer url is required.</p>
                      </div>
                </div>
                <div class="form-group" show-errors>
                    <label for="site">Site</label>
                    <input name="site" type="text" ng-model="site" id="site" class="form-control" placeholder="Site" required>
                    <div ng-messages="offerForm.site.$error" role="alert">
                        <p class="help-block error-text" ng-message="required">Offer site is required.</p>
                      </div>
                </div>
                <div class="form-group">
                  <label for="description">Description</label>
                  <textarea name="description" ng-model="description" id="description" class="form-control" cols="30" rows="10" placeholder="Description"></textarea>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div ng-show="error" class="text-danger">
					<strong ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
