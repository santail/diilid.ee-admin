<ui-select ng-model="params.filter()[site]">
    <ui-select-match>
        <span ng-bind="$select.selected.name"></span>
    </ui-select-match>
    <ui-select-choices repeat="item in (sites | filter: $select.search) track by item.id">
        <span ng-bind="item.title"></span>
    </ui-select-choices>
</ui-select>
