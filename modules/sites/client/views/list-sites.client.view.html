<section data-ng-controller="SitesController">
    <div class="page-header">
        <h1>Sites</h1>
    </div>

    <div class="pull-right">
      <a type="button" class="btn btn-success" href="/#!/sites/create">
        <i class="glyphicon glyphicon-open"></i> New Site
      </a>
    </div>

    <div>
        <table ng-table="tableParams" show-filter="true">
            <tr ng-repeat="site in $data">
                <td data-title="'Name'" sortable="'name'" filter="{ 'name': 'text' }">{{site.name}}</td>
                <td data-title="'Url'" sortable="'url'" filter="{ 'url': 'text' }">{{site.url}}</td>
                <td data-title="'Active'" sortable="'is_active'" filter="{ 'is_active': 'text' }">{{site.is_active}}</td>
                <td>
                    <div class="table-actions">
                <td>
                   <div class="table-actions">
                        <a class="btn btn-default" title="View" href="/#!/sites/{{site._id}}">
                            <span class="glyphicon glyphicon-eye-open"></span>
                        </a>
                        <a class="btn btn-default" title="Edit" href="/#!/sites/{{site._id}}/edit">
                            <span class="glyphicon glyphicon-edit"></span>
                        </a>
                        <a class="btn btn-danger" title="Remove" ng-really-message="Are you sure ?" ng-really-click="remove(site)" item="site">
              				<span class="glyphicon glyphicon-remove-circle"></span>
              			</a>
              			<a class="btn btn-warning" title="Refresh" ng-really-message="Are you sure ?" ng-really-click="callReprocessing(site)" item="site">
              				<span class="glyphicon glyphicon-refresh"></span>
              			</a>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</section>
