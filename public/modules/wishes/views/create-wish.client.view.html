<section data-ng-controller="WishesController">
    <div class="page-header">
        <h1>New Wish</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="contains">Contains</label>
                    <div class="controls">
                        <input type="text" data-ng-model="contains" id="contains" class="form-control" placeholder="Contains" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="email">email</label>
                    <div class="controls">
                        <input type="text" data-ng-model="email" id="email" class="form-control" placeholder="email" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
