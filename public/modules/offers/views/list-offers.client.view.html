<section data-ng-controller="OffersController" data-ng-init="find()">
    <div class="page-header">
        <h1>Offers</h1>
    </div>
    <!-- this is the new search input field -->
    <div class="form-group">
        <input type="text" ng-model="search" typeahead="offer as offer.title for offer in offers | filter:$viewValue | limitTo:8" class="form-control" typeahead-on-select="offerSearch($item)" placeholder="Search Offer...">
    </div>

    <!-- end -->
    <div class="list-group">
        <a data-ng-repeat="offer in offers | limitTo: offset - offers.length | limitTo: pageSize" data-ng-href="#!/offers/{{offer._id}}" class="list-group-item">
            <h4 class="list-group-item-heading" data-ng-bind="offer.title"></h4>
            <span data-ng-bind="offer.site"></span>
            <small class="list-group-item-text">
				Posted on
				<span data-ng-bind="offer.created | date:'medium'"></span>
			</small>
        </a>
    </div>
    <!-- this is the paging control -->
    <pagination total-items="offers.length" ng-model="currentPage" ng-change="pageChanged()" max-size="pageSize" ng-show="offers.length > pageSize"></pagination>
    <!-- end -->
    <div class="alert alert-warning text-center" data-ng-hide="!offers.$resolved || offers.length">
        No offers yet, why don't you <a href="/#!/offers/create">create one</a>?
    </div>
</section>
